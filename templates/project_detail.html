<h2>{{ project.title }}</h2>

<h3>MVPリスト</h3>
<ul>
{% for item in project.mvp_items %}
    <li>{{ item.content }}</li>
{% endfor %}
</ul>
<form method="POST" action="{{ url_for('add_item', project_id=project.id, list_type='mvp') }}">
    <input name="content" placeholder="MVPアイテム"/>
    <button type="submit">追加</button>
</form>

<h3>後回しリスト</h3>
<ul>
{% for item in project.later_items %}
    <li>{{ item.content }}</li>
{% endfor %}
</ul>
<form method="POST" action="{{ url_for('add_item', project_id=project.id, list_type='later') }}">
    <input name="content" placeholder="後回しアイテム"/>
    <button type="submit">追加</button>
</form>
